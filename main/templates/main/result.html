<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .info-box {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .info-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .info-item {
      margin-bottom: 15px;
    }
    .info-label {
      font-weight: bold;
      color: #333;
    }
    .info-value {
      margin-top: 3px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="info-box">
    <h2>User Details</h2>
    
    <div class="info-item">
      <div class="info-label">Name:</div>
      <div class="info-value">{{name}}</div>
    </div>

    <div class="info-item">
      <div class="info-label">Email:</div>
      <div class="info-value">{{email}}</div>
    </div>

    <div class="info-item">
      <div class="info-label">Phone:</div>
      <div class="info-value">{{phone}}</div>
    </div>

    <div class="info-item">
      <div class="info-label">Address:</div>
      <div class="info-value">{{address}}</div>
    </div>
  </div>

</body>
</html>
